<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    mode="push"
    class="sidenav"
    [opened]="taAbrido"
    [fixedInViewport]="true"
  >
    <h1>Conteúdo dentro do sidenav</h1>
    <mat-nav-list>
      <a mat-list-item>Rota 1</a>
      <a mat-list-item>Rota 2</a>
      <a mat-list-item>Rota 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="taAbrido = !taAbrido"
      >
        <!-- Aqui pega o ícone "menu" do google icons -->
        <!-- Se colocar o nome de outro ícone vai aparecer o outro ícone -->
        <mat-icon>menu</mat-icon>
      </button>
      <span>Flutter é melhor que Angular</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>

<main class="main">
  <h1>Hello world</h1>
  <mat-slider min="1" max="5" step="0.5">
    <input title="Titulo" matSliderThumb value="1.5" />
  </mat-slider>
</main>

<app-formulario />
