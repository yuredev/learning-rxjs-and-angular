<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    mode="push"
    opened
    class="sidenav"
    [fixedInViewport]="true"
  ></mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Flutter Ã© melhor que Angular</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>

<main class="main">
  <h1>Hello world</h1>
  <mat-slider min="1" max="5" step="0.5">
    <input title="Titulo" matSliderThumb value="1.5" />
  </mat-slider>
</main>

<router-outlet />
